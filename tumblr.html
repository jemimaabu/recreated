<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recreated | Tumblr</title>

  <style>
    @font-face {
      font-family: "Bookman Old Style"; 
      src: url("//db.onlinewebfonts.com/t/4267d8aa8711bb8c72cbefb26066c9e0.eot"); 
      src: url("//db.onlinewebfonts.com/t/4267d8aa8711bb8c72cbefb26066c9e0.eot?#iefix") format("embedded-opentype"), url("//db.onlinewebfonts.com/t/4267d8aa8711bb8c72cbefb26066c9e0.woff2") format("woff2"), 
      url("//db.onlinewebfonts.com/t/4267d8aa8711bb8c72cbefb26066c9e0.woff") format("woff"), 
      url("//db.onlinewebfonts.com/t/4267d8aa8711bb8c72cbefb26066c9e0.ttf") format("truetype"), 
      url("//db.onlinewebfonts.com/t/4267d8aa8711bb8c72cbefb26066c9e0.svg#Bookman Old Style") format("svg"); 
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #00142B;
      color: white;
    }

    nav {
      padding: 0.5em 1em;
      display: flex;
    }

    nav .logo {
      font-size: 50px;
      font-family: "Bookman Old Style", Arial, Helvetica, sans-serif;
      margin: 0;
      line-height: 0.5;
      margin-right: 0.6rem;
    }

    nav .logo:hover {
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      background-size: 1200%;
      background-image: linear-gradient(90deg,#D95E40, #F3AA31, #A7CD61, #53A6BC, #A77DC2, #D95E40);
      cursor: pointer;
      animation: changeColor .5s ease infinite;
    }

    nav .search input {
      height: 34px;
      width: 480px;
      border-radius: 3px;
      padding: 0 1em;
      background: rgba(255, 255, 255, 0.25);
      color: rgba(255, 255, 255, 0.65);
      font-weight: 400;
      font-size: 15px;
      border: 0;
    }

    nav .search input::placeholder {
      font-weight: 400;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.65);
    }

    h1 {
      font-family: "Bookman Old Style", Arial, Helvetica, sans-serif;
      text-transform: lowercase;
    }

    @keyframes changeColor {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1 class="logo">n</h1>
    <div class="search">
      <input type="text" placeholder="Search Numblr">
    </div>
  </nav>
  <header>
  </header>
  
</body>
</html>
