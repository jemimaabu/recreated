<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recreated | Tumblr</title>

  <style>
    @font-face {
      font-family: "Bookman Old Style"; 
      src: url("//db.onlinewebfonts.com/t/4267d8aa8711bb8c72cbefb26066c9e0.eot"); 
      src: url("//db.onlinewebfonts.com/t/4267d8aa8711bb8c72cbefb26066c9e0.eot?#iefix") format("embedded-opentype"), url("//db.onlinewebfonts.com/t/4267d8aa8711bb8c72cbefb26066c9e0.woff2") format("woff2"), 
      url("//db.onlinewebfonts.com/t/4267d8aa8711bb8c72cbefb26066c9e0.woff") format("woff"), 
      url("//db.onlinewebfonts.com/t/4267d8aa8711bb8c72cbefb26066c9e0.ttf") format("truetype"), 
      url("//db.onlinewebfonts.com/t/4267d8aa8711bb8c72cbefb26066c9e0.svg#Bookman Old Style") format("svg"); 
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #00142B;
      color: white;
      font-family: "Helvetica Neue", HelveticaNeue, Helvetica, Arial, sans-serif;
      font-weight: 400;
      line-height: 1.4;
      font-size: 14px;
      font-style: normal;
    }

    nav {
      padding: 10px 22px;
      display: flex;
    }

    nav .logo {
      font-size: 50px;
      margin: 0;
      line-height: 0.5;
      margin-right: 18px;
      cursor: pointer; 
    }

    nav .logo:hover {
      animation: changeColor .75s linear infinite;
    }

    nav .search input {
      height: 34px;
      width: 480px;
      border-radius: 3px;
      padding: 0 1em;
      background: rgba(255, 255, 255, 0.25);
      color: rgba(255, 255, 255, 0.65);
      font-weight: 400;
      font-size: 15px;
      border: 0;
    }

    nav .search input::placeholder {
      font-weight: 400;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.65);
    }

    header {
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .header-text {
      height: fit-content;
      width: fit-content;
      position: absolute;
      margin: auto;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      animation: fadeUp .3s ease-out .7s backwards;
    }

    .header-title {
      font-size: 65px;
      margin: 0;
      line-height: 0.8;
    }

    .header-subtitle {
      margin: 10px 0 30px;
      line-height: 22px;
    }

    .header-subtitle p {
      margin: 0;
    }

    .header-text .button {
      width: 300px;
      height: 45px;
      display: block;
      border: 0;
      margin: 12px 0 0;
      padding: 0;
      font-size: 16px;
      font-weight: bold;
      line-height: 32px;
      border-radius: 2px;
    }

    .header-text .button.blue {
      background-color: #00B8FF;
      color: #fff;
    }

    .header-text .button.white {
      background-color: #fff;
      color: #000;
    }

    .header-text p.trending {
      font-weight: bold;
      margin-top: 17px;
    }

    .header-links {
      position: absolute;
      bottom: 45px;
      display: flex;
      justify-content: space-between;
      padding: 13px 20px ;
      width: 100%;
      font-weight: normal;
      font-size: 14px;
    }

    .header-links .links span {
      line-height: 25px;
    }

    .header-links .links span + span {
      margin-left: 12px;
    }

    .header-footer {
      background: #00cf35;
      box-shadow: inset 0 3px 0 rgba(0,0,0,.1);
      color: #fff;
      cursor: pointer;
      height: 45px;
      font-weight: 700;
      font-size: 16px;
      left: 0;
      line-height: 45px;
      position: absolute;
      bottom: -45px;
      text-align: center;
      width: 100%;
      z-index: 2;
      animation: bottom .3s ease-out 1.7s forwards;
    }

    .section-nav {
      left: 40px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      animation: appear .3s ease-out .4s backwards;
    }

    .section-nav .dot {
      border-radius: 50%;
      box-shadow: inset 0 0 0 3px #fff;
      cursor: pointer;
      height: 16px;
      margin-bottom: 10px;
      opacity: .4;
      position: relative;
      width: 16px;
      box-sizing: border-box;
    } 

    .section-nav .dot.active {
      background: #fff;
      box-shadow: none;
      opacity: 1;
    }

    h1 {
      font-family: "Bookman Old Style", Arial, Helvetica, sans-serif;
      text-transform: lowercase;
    }

    @keyframes changeColor {
      0% {
        color: #D95E40;
      }
      25% {
        color: #F3AA31;
      }
      50% {
        color: #A7CD61;
      }
      75% {
        color: #53A6BC;
      }
      100% {
        color: #A77DC2;
      }
    }

    @keyframes fadeUp {
      from {
          opacity: 0;
          transform: translateY(25px);
      }
      to {
          opacity: 1;
          transform: translateY(0);
      }
    }

    @keyframes bottom {
      from {bottom: -45px;}
      to {bottom: 0;}
    }

    @keyframes appear {
      from{opacity: 0;}
      to{opacity:1}
    }

    @media (max-width: 920px) {
      nav, .section-nav {
        display: none;
      }
    }

  </style>
</head>
<body>
  <header>
    <nav>
      <h1 class="logo">n</h1>
      <div class="search">
        <input type="text" placeholder="Search Numblr">
      </div>
    </nav>
    <div class="header-text">
      <h1 class="header-title">numblr</h1>
      <div class="header-subtitle">
        <p>Come for funny posts and art.</p>
        <p>Stay for arguing with strangers.</p>
      </div>
      <button class="blue button">Get Started</button>
      <button class="white button">Log In</button>
      <p class="trending">Here's what's trending</p>
    </div>
    
    <div class="header-footer">
      <div class="header-links">
        <div class="links">
          <span>Terms</span>
          <span>Privacy</span>
          <span>Jobs</span>
          <span>Support</span>
        </div>
        <div class="posted">
          <span>Posted by</span>
        </div>
      </div>
      What is Numblr?
    </div>
  </header>
  <div class="section-nav">
    <div class="dot active" title="Sign up"></div>  
    <div class="dot" title="So easy to use that it’s hard to explain."></div>  
    <div class="dot" title="Tumblr is blogs."></div>  
    <div class="dot" title="You already know how this works."></div>  
    <div class="dot" title="Seriously, put anything you want here."></div>  
    <div class="dot" title="Okay, it’s not actually hard to explain."></div>
  </div>
</body>

</html>
